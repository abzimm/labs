<!DOCTYPE html>
<html>
<head>
    <title>NASA APOD</title>
</head>
<body>
    <h1>Astronomy Picture of the Day</h1>
    {% if image_url %}
        <h2>{{ title }}</h2>
        <p>Date: {{ date }}</p>
        <img src="{{ image_url }}" alt="{{ title }}" style="max-width: 800px;">
        <p>{{ description }}</p>
        <p>Copyright: {{ copyright }}</p>
    {% endif %}
    <p><a href="{{ url_for('history') }}">View Historical APOD</a></p>
</body>
</html>
